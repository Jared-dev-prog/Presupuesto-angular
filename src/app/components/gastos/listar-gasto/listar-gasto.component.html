<div class="border p-3 rounded-lg space-y-4">
  <h4 class="text-xl font-bold dark:text-white text-center">
    Listado de gastos
  </h4>

  <div class="flex gap-x-5">
    <div class="w-1/2 bg-green-400 p-3 rounded-lg">
      <p class="text-gray-200">
        Presupuesto: <span class="font-bold">{{ presupuesto | currency }}</span>
      </p>
    </div>
    <div class="w-1/2 bg-gray-400 p-3 rounded-lg">
      <p class="text-gray-200">
        Restante: <span class="font-bold">{{ restante | currency }}</span>
      </p>
    </div>
  </div>

  <ul
    class="w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg dark:bg-gray-700 dark:border-gray-600 dark:text-white"
  >
    <li
      *ngFor="let gasto of listaGastos"
      class="w-full px-4 py-2 border-b border-gray-200 rounded-t-lg dark:border-gray-600 flex justify-evenly items-center"
    >
      <p>{{ gasto.nombre }}</p>
      <p class="bg-gray-600 text-gray-200 rounded-lg px-2 py-1">
        {{ gasto.cantidad | currency }}
      </p>
    </li>
  </ul>
</div>
