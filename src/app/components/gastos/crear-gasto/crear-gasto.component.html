<div class="border p-3 rounded-lg space-y-4">
  <h4 class="text-xl font-bold dark:text-white text-center">Ingresar gasto</h4>

  <div
    class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400 mx-auto mt-5"
    role="alert"
    *ngIf="gastoValido"
  >
    <p class="font-medium uppercase">
      Error!
      <span class="font-normal">{{ alerta }}</span>
    </p>
  </div>

  <div class="mb-6 space-y-3">
    <label
      for="gasto"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Gasto</label
    >
    <input
      type="text"
      id="gasto"
      name="gasto"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Ej: Comida."
      [(ngModel)]="nombreGasto"
    />
  </div>

  <div class="mb-6 space-y-3">
    <label
      for="cantidad"
      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
      >Cantidad</label
    >
    <input
      type="number"
      id="cantidad"
      name="cantidad"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Ingrese cantidad."
      [(ngModel)]="cantidad"
    />
  </div>
  <button
    type="button"
    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
    (click)="agregarGasto()"
  >
    Agregar gasto
  </button>
</div>
